<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дерев'яні Статуї</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #f4f4f4; color: #333; }
    header, footer { background: #333; color: #fff; padding: 1rem; text-align: center; }
    nav a { margin: 0 10px; color: #fff; text-decoration: none; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .hero { background: url('https://via.placeholder.com/1200x300?text=Дерев%27яні+статуї') center/cover; padding: 100px 20px; text-align: center; color: white; }
    .hero h1 { font-size: 3rem; background-color: rgba(0,0,0,0.5); display: inline-block; padding: 10px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .product button { margin-top: 10px; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    #cart { margin-top: 30px; }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button.submit { background: #007bff; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Магазин дерев'яних статуй</h1>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#cart">Кошик</a>
      <a href="#contact">Контакти</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Ручна робота з дерева</h1>
  </section>

  <div class="container">
    <section id="catalog">
      <h2>Каталог</h2>
      <div class="products" id="product-list"></div>
    </section>

    <section id="cart">
      <h2>Кошик</h2>
      <ul id="cart-items"></ul>
      <p id="total">Разом: 0 грн</p>
    </section>

    <section id="contact">
      <h2>Зв'язатися з нами</h2>
      <form>
        <input type="text" placeholder="Ім'я" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Ваше повідомлення"></textarea>
        <button type="submit" class="submit">Надіслати</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Дерев'яні Статуї. Всі права захищено.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Статуя Будди", price: 1200, img: "https://via.placeholder.com/300x200?text=Будда" },
      { id: 2, name: "Лев з дуба", price: 1500, img: "https://via.placeholder.com/300x200?text=Лев" },
      { id: 3, name: "Дерев'яний орел", price: 1000, img: "https://via.placeholder.com/300x200?text=Орел" }
    ];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const total = document.getElementById('total');
    let cart = [];

    function renderProducts() {
      productList.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price} грн</p>
          <button onclick="addToCart(${p.id})">Додати до кошика</button>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = cart.map(item => `<li>${item.name} - ${item.price} грн</li>`).join('');
      const sum = cart.reduce((acc, item) => acc + item.price, 0);
      total.textContent = `Разом: ${sum} грн`;
    }

    renderProducts();
  </script>
</body>
</html>
